<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      >
    <h:head>
        <title>Dirty Flag Testing</title>
        <style type="text/css">
            input[type=text].unmodified {
                border: none;
            }
            input[type=text].modified {
                border: 1px solid red;
            }
        </style>
    </h:head>
    <h:body>
        <h:form id="form1">
            <h:panelGrid columns="3">
                <h:outputLabel id="outputLabel1" for="inputText1" value="#{indexBean.dirty ? '* Modified' : 'Unmodified'}"/>
                <h:inputText id="inputText1" valueChangeListener="#{indexBean.messageChangeListener}" value="#{indexBean.message}" styleClass="#{indexBean.dirty ? 'modified' : 'umodified'}"/>
                <h:graphicImage/>
                <h:panelGroup>
                    <a4j:commandButton value="Submit" render="form1"/>
                </h:panelGroup>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
